<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>特定の属性名を持つ要素を指定する</h1>
<form>
  <input type="button" value="src属性がある要素に枠を付ける">
</form>
<img src="images/0.jpg" width="128" height="72" alt="">
<img src="images/1.jpg" width="128" height="72" alt="">
<div>Sample text (srcなし)</div>
<div src="dummy">Sample text (srcあり)</div>


<script>
$(function() {
  $(":button").click(function() {
    $("[src").css("border", "4px solid red");
  });
});


</script>
    
    
</body>
</html>
