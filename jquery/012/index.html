<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>複数の要素を指定する</h1>
<div>
  <div id="cr">C＆R研究所</div>
  <div class="address">新潟県</div>
  <div>業務：<span>出版</span></div>
  <div>マスコット：<span>Lucky</span></div>
</div>

<script>
$(function() {
  $("#cr, .address, span").css("color", "red");
});

</script>
    
    
</body>
</html>
