<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>画像にclickイベントを紐付ける</h1>
<div>
  <img src="images/photo1.jpg" width="120" height="120" alt="樹氷">
  <img src="images/photo2.jpg" width="120" height="120" alt="松本城">
  <img src="images/photo3.jpg" width="120" height="120" alt="レンギョウ">
</div>
<output></output>


<script>
$(function() {
  $("img").bind("click", function() {
    var altText = this.alt;
    $("output:first").text("クリックイベント発生：" + altText);
  });
});

</script>
    
</body>
</html>
