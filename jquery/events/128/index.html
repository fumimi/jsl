<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
    <h1>イベントを解除する</h1>
    <div>
      <img src="images/photo1.jpg" width="160" height="120" alt="">
    </div>
    <form>
      <input type="button" value="画像を追加">
      <input type="button" value="イベントを解除する">
    </form>

<script>
$(function() {
  $(":button:first").on("click", function() {
    $("div:first").append('<img src="images/photo1.jpg" width="160" height="120" alt="">');
  });
  
  $(":button:eq(1)").on("click", function() {
    $(document).off("click", "img");
  });
  $(document).on("click", "img", function() {
    alert("クリックされました。");
  });
});



</script>

</body>
</html>
