<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>要素を空にする</h1>
<form>
  <input type="button" value="温度を消去">
</form>
<table id="temp">
  <thead>
    <tr><th>時間</th><th>温度</th></tr>
  </thead>
  <tbody>
  <tr><td>0時</td><td>4度</td></tr>
  <tr><td>2時</td><td>3度</td></tr>
  <tr><td>4時</td><td>2度</td></tr>
  <tr><td>6時</td><td>1度</td></tr>
  <tr><td>8時</td><td>4度</td></tr>
  <tr><td>10時</td><td>5度</td></tr>
  <tr><td>12時</td><td>9度</td></tr>
  <tr><td>14時</td><td>13度</td></tr>
  <tr><td>16時</td><td>10度</td></tr>
  <tr><td>18時</td><td>8度</td></tr>
  <tr><td>20時</td><td>7度</td></tr>
  <tr><td>22時</td><td>5度</td></tr>
  </tbody>
</table>

<script>
$(function() {
  $(":button").click(function() {
    $("#temp tbody tr td:odd").empty();
  });
});

// removen　→　DOMごと削除
// empty　→　DOMの中身だけ削除


</script>
    
</body>
</html>
