<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>要素の集合に指定した要素を追加する - Selector - jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>要素の集合に指定した要素を追加する</h1>

<p></p>
<div></div>
<span>追加されました。</span>


<form>
  <input type="button" id="btn" value="追加">
</form>
<ol>
  <li>はじめに</li>
  <li>免責事項</li>
  <li>書式<span>（後述）</span></li>
  <li>注意事項</li>
</ol>
<div>※特記事項はありません</div>


<script>
$(function(){
  // cssをあてるセレクタを追加する
  // $("p").add("div").addClass("widget");
  // var pdiv = $("p").add("div");

  // html文字列を追加する
  // $("p").add("<span>追加されました。</span>").addClass("widget");

  "use strict"
  $("#btn").click(function() {
    $("ol").css("border-bottom", "1px solid black").add("div").css("color", "red");
  });
});

</script>
</body>
</html>
