<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <h1>要素の属性値を取得／設定する</h1>
    <form>
      <input type="button" value="画像のalt属性を読み出す">
      <input type="button" value="画像のtitle属性を設定する">
    </form>
    <div id="imageList">
      <img src="images/0.jpg" width="128" height="72" alt="松本城">
    </div>
    <output></output>

<script>
$(function() {
  $(":button:eq(0)").click(function() {
    var altText = $("#imageList img:first").attr("alt");
    $("output:first").text(altText);
  });
  $(":button:eq(1)").click(function() {
    $("#imageList img:first").attr("title", "国宝です");
  });
});


</script>

</body>
</html>
