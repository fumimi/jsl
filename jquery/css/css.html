<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>cssメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
h1 {
  color: blue;
  width: auto;
  height: auto;
  background-color: #ccc;
}

</style>

</head>
<body>
<h1 class="h1-tag">cssメソッド</h1>

<script>
$(function(){
  // 指定した属性の値を取得します。
  var styleProps = $("h1").css("color");
  console.log(styleProps);

  // 指定した属性の値を取得します。
  var styleProps = $("h1").css(["width", "height", "color", "background-color"]);
  console.log(styleProps);

  // 指定した属性にvalueの値を設定します。
  $("h1").css("color", "red");



});




</script>

</body>
</html>
