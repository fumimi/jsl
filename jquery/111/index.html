<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <h1>該当する要素をまとめて囲む</h1>
    <form>
      <input type="button" value="画像を囲む">
    </form>
    <div id="imageList">
      <img src="images/0.jpg" width="128" height="72" alt="松本城">
      <img src="images/1.jpg" width="128" height="72" alt="味噌川ダム">
      <img src="images/2.jpg" width="128" height="72" alt="妻籠宿">
    </div>

<script>
$(function() {
  $(":button:eq(0)").click(function() {
    $("#imageList img").wrapAll('<div class="mark">');
  });
});



</script>

</body>
</html>
