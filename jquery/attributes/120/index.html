<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      h1 { border:1px solid red; }
    </style>

</head>
<body>
    <h1>要素のオフセット位置を取得／設定する</h1>
    <form>
      <input type="button" id="btn1" value="h1要素のオフセット位置を取得">
      <input type="button" id="btn2" value="h1要素のオフセット位置を設定">
    </form>

<script>
$(function() {
  $("#btn1").click(function() {
    var coords = $("h1").offset();
    var x = coords.left;
    var y = coords.top;
    alert("X：" + x + "、Y：" + y);
  });
});

$("#btn2").click(function() {
  $("h1").offset({ left: 20, top: 40 });
});

</script>

</body>
</html>
