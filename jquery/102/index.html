<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <h1>要素の後に挿入</h1>
  <form>
    <input type="button" value="挿入">
  </form>
  <div><span id="pi">円周率は</span></div>

<script>
$(function() {
  $(":button").click(function() {
    $("#pi").after(Math.PI);
  });
});

</script>

</body>
</html>
