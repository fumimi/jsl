<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>zipメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
<h1>zipメソッド</h1>
<p>引数である各配列のindex値の値をまとめた配列を作る。<br>
  返される配列のlengthは引数の中で1番長いlengthを持つ配列と同じ長さになる。</p>

<script>
var array1 = ["moe", "larry", "curly"];
var array2 = [30, 40, 50, 60];
var array3 = [true, false, false, true, false];

var re = _.zip( array1, array2, array3 );
console.log(re);

</script>
</body>
</html>
