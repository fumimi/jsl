<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>compactメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
<h1>compactメソッド</h1>
<p>引数「配列」の各値で「false」となるものを排除した配列が返される。</p>

<script>
var array = [1, undefined, 2, false, true, 3, "", 4, null, 10, NaN, 5];
var re = _.compact( array );
console.log(re);

</script>
</body>
</html>
