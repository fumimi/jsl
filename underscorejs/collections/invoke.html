<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>invokeメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「入れ子の配列」に
第2引数で指定したメソッドを各配列に実行する。

<script>
var array1 = [5, 1, 7];
var array2 = [3, 2, 1];

var re = _.invoke( [array1, array2], "sort");
console.log(re);

var re = _.invoke( [array1, array2], "shift");
console.log(re);

var re = _.invoke( [array1, array2], "pop");
console.log(re);

</script>
</body>
</html>
