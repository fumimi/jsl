<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>findメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「配列（Object）」の値の中で
第2引数の関数の条件を満たしている
最初の値が返される。

<script>
var array = [7, 1, 6, 7, 4];
var func = function(num){
  return num % 2 == 0;
}
var re = _.find(array, func);
console.log(re);


var array = ["東京", "札幌", "博多"];
var func = function(city){
  return city == "札幌";
}
var re = _.find(array, func);
console.log(re);

</script>
</body>
</html>
