<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>findWhereメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「配列」の値の中で
第2引数「Object」のkeyとその値を含んでる
配列の最初の値を返す。

<script>
var obj = [
	{
		title: "t1",
		year: 1992,
		author: "a1"
	},
	{
		title: "t2",
		year: 1992,
		author: "a2"
	},
	{
		title: "t3",
		year: 1992,
		author: "a3"
	}
];
var pre = { year: 1992 };

var re = _.findWhere( obj, pre );
console.log(re);


</script>

</body>
</html>
