<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>reduceメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「配列（Object）」の前の値をメモ化して
現在のindexの値と共に第2引数の関数に渡し各値を処理。累
積処理される。

<script>
var array = [1, 2, 3];
var func = function(memo, value){
  return memo + value;
}
var re = _.reduce(array, func);
console.log(re);

var array = ["東京都", "新宿区", "初台"];
var func = function(memo, value){
  return memo + value;
}
var re = _.reduce(array, func);
console.log(re);

</script>
</body>
</html>
