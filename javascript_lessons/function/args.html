<!DOCTYPE html>

<title>引数の記法</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body>

＊JavaScriptは引数の数をチェックしない


<script type="text/javascript">
function showMessage(value){
  console.log(value);
}

showMessage();
showMessage("山田");
showMessage("山田", "鈴木");

</script>
