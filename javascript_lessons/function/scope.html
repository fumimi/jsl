スコープ
変数がスクリプトの中のどの場所から参照できるかということ

グローバルスコープ　→　スクリプト全体から参照できる
ローカルスコープ　→　定義された関数の中でのみ参照できる

グローバル変数　→　関数の外で宣言した変数
ローカル変数　→　関数の中で宣言した変数

＊変数宣言にvarが必須な理由

var命令を使わずに宣言された変数はすべてグローバル変数と見なす
ローカル変数を定義するには、必ずvar命令を使用する

＊ローカル変数の有効範囲はどこまでか

ローカル変数の有効範囲は関数ないでローカル変数が宣言された後から
ローカル変数は関数の先頭で宣言する
