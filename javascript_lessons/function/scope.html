スコープ
変数がスクリプトの中のどの場所から参照できるかということ

グローバルスコープ　→　スクリプト全体から参照できる
ローカルスコープ　→　定義された関数の中でのみ参照できる

グローバル変数　→　関数の外で宣言した変数
ローカル変数　→　関数の中で宣言した変数

<script type="text/javascript">
var scope = "Global Variable";

function getValue(){
  var scope = "Loval Variable";
  return scope;
}

console.log(getValue());
console.log(scope);

</script>
