<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>findIndexメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
<h1>findIndexメソッド</h1>
<p>第1引数「配列」の値の中で<br>
  第2引数の関数の条件を満たしている最初のindex値が返される。</p>

<script>
var array = [7, 1, 6, 7, 4];
var func = function( num ){
  return num % 2 == 0;
}

var re = _.findIndex( array, func );
console.log(re);

</script>
</body>
</html>
