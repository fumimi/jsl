<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>sortedIndexメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
<h1>sortedIndexメソッド</h1>
<p>第1引数「（内部の各値はソートされている）配列」に<br>
  第2引数の値が配列に入れられる位置のindex値を返す。</p>

<script>
var array = [10, 20, 30, 40, 50];
var obj = [{ name: "moe", age: 40 }, { name: "curly", age: 60}];
var pre = { name: "larry", age: 50};

var re = _.sortedIndex( array, 35 );
console.log(re);

var re = _.sortedIndex( obj, pre, "age");
console.log(re);

</script>
</body>
</html>
