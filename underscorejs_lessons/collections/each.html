<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>eachメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第2引数で指定した関数に第1引数「配列（Object）」の各値（ val, index, 配列自身 ）を入力して適用。

<script>
var arr = [ 1 , 2 , 3 ];

var func = function( val ){
	console.log(val);
};
// arr の各値がコンソールに出力される。
_.each( arr, func );

var obj = {
 one : 1,
 two : 2,
 three : 3
};
var func = function( val ){
	console.log(val);
};
// obj の各値がコンソールに出力される。
_.each( obj, func );
</script>

</body>
</html>
