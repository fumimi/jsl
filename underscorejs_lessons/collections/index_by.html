<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>indexByメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「配列」の各値を
第2引数「関数」でグループ分けした Object を返す。
ただし各グループ、値は1つずつ。
<script>
var array = [1.3, 2.1, 2.4];
var func = function( num ){
  return Math.floor( num );
}

var re = _.indexBy( array, func );
console.log(re);

</script>
</body>
</html>
