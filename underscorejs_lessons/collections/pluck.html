<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>pluckメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「配列」の値（Object）の中で
第2引数をkeyにした値の配列を返す。

<script>
var obj = [
  {
    title: "t1",
    year: 1991,
    author: "a1"
  },
  {
    title: "t2",
    year: 1992,
    author: "a2"
  },
  {
    title: "t3",
    year: 1993,
    author: "a3"
  }
];

var re = _.pluck( obj, "year");
console.log(re);

</script>
</body>
</html>
