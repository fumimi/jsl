<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>sortByメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「配列」のみだと配列の中をソートしてくれる。
第2引数は配列の中の値がObjectの時のソートする基準となるkeyを指定する。

<script>
var array = [5, 2, 3, 6, 7, 4, 8, , 9, 10];
var re = _.sortBy( array );
console.log( re );

var obj = [
  {
    title: "t1",
    year: 1991,
    author: "a1"
  },
  {
    title: "t2",
    year: 1992,
    author: "a2"
  },
  {
    title: "t3",
    year: 1993,
    author: "a3"
  }
];

var func = function( obj ){
  return obj.year;
}

var re = _.sortBy( obj, func );
console.log(re);

</script>
</body>
</html>
