<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>groupByメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
第1引数「配列」の各値を
第2引数「関数」でグループ分けした Object を返す。

<script>
var array = [1, 2, 3, 4, 5];

var func = function( num ){
  return Math.floor( num );
}
var re = _.groupBy( array, func );
console.log(re);

var obj = [
  {
    title: "t1",
    year: 1991,
    author: "a1"
  },
  {
    title: "t2",
    year: 1992,
    author: "a2"
  },
  {
    title: "t3",
    year: 1993,
    author: "a3"
  }
];

var func = function( obj ){
  return obj.year;
}
var re = _.groupBy( obj, func );
console.log(re);

</script>
</body>
</html>
