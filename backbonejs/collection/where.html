<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>プロパティが指定した値の要素だけを抽出したリストを取得する - Collection - Backbone.js</title>
<script src="../js/underscore.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/backbone.js"></script>
</head>
<body>
<h1>プロパティが指定した値の要素だけを抽出したリストを取得する</h1>

<script>
var MyCollection = Backbone.Collection.extend();
var myCollection = new MyCollection([
  { name: "hoge", age: 22 },
  { name: "hogehoge", age: 23 },
  { name: "foo", age: 24 }
]);
var array = myCollection.where({ age: 24 });
_.each( array, function(e, i){
  console.log(i + " : " + e.get("name"));
});

</script>
</body>
</html>
