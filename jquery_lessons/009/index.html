<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>ID名で要素を指定する</h1>
<form>
  <input type="button" value="IDがnoteの背景色を変更">
</form>
<div id="comment">特にコメントはありませんでした</div>
<div id="note">一部には反対意見もあったとのことです</div>
<div class="note">全体としては賛成意見の方が多かったようです</div>


<script>

$(function() {
  $(":button").click(function() {
    $("#note").css("background", "orange");
  });
});


</script>
    
    
</body>
</html>
