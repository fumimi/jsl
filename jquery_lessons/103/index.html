<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <h1>各要素の先頭に挿入</h1>
  <form>
    <input type="button" value="挿入する">
  </form>
  <ol id="noteList">
    <li>松本城</li>
    <li>味噌川ダム</li>
    <li>妻籠宿</li>
  </ol>

<script>
$(function() {
  $(":button:eq(0)").click(function() {
    $("#noteList li").prepend("<img src='images/note.png'>");
  });
});

</script>

</body>
</html>
