<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>要素の後に挿入</h1>
<form>
  <input type="button" value="挿入">
</form>
<div><span id="pi">3.14</span></div>
<div><span id="msg">円周率は</span></div>

<script>
$(function() {
  $(":button").click(function() {
    $("#pi").insertAfter("#msg");
  });
});

</script>

</body>
</html>
