<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>条件にあった場合に処理する</h1>
<div id="imageList">
  <img src="images/0.jpg" width="128" height="72" alt="松本城" class="end">
  <img src="images/1.jpg" width="128" height="72" alt="味噌川ダム">
  <img src="images/2.jpg" width="128" height="72" alt="妻籠宿" class="end">
  <img src="images/3.jpg" width="128" height="72" alt="枝垂れ栗" class="end">
  <img src="images/4.jpg" width="128" height="72" alt="大王わさび農場">
  <img src="images/5.jpg" width="128" height="72" alt="木曽川">
</div>

<script>
$(function() {
  $( "#imageList img" ).click(function() {
    if( $(this).is(".end") ){
      $(this).css("opacity", 0.3);
    }
  });
});



</script>
    
</body>
</html>
