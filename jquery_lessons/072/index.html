<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>指定した要素を持つ場合に処理する</h1>
<form>
  <input type="button" value="画像の不透明度を変える">
</form>
<div id="imageList">
  <div><img src="images/0.jpg" width="128" height="72" alt="松本城"></div>
  <div>撮影中です...</div>
  <div><img src="images/1.jpg" width="128" height="72" alt="味噌川ダム"></div>
  <div>撮影中です...</div>
  <div>撮影中です...</div>
  <img src="images/2.jpg" width="128" height="72" alt="妻籠宿">
</div>

<script>
$(function() {
  $(":button:eq(0)").click(function() {
    $("#imageList div").has("img").css("opacity", 0.3);
  });
});

</script>
    
</body>
</html>
