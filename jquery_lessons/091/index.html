<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>要素を複製する</h1>
<form>
  <input type="button" value="img要素のみを単純複製">
  <input type="button" value="イベントも含めて複製">
</form>
<div id="imageList">
  <img src="images/0.jpg" width="128" height="72" alt="松本城">
</div>


<script>
$(function() {
  $("img").click(function() {
    alert("クリックされました。");
  });
  $(":button:eq(0)").click(function() {
    var cloneElement = $("#imageList img:first").clone();
    $(cloneElement).appendTo("#imageList");
  });
  $(":button:eq(1)").click(function() {
    var cloneElement = $("#imageList img:first").clone(true);
    $(cloneElement).appendTo("#imageList");
  });
});


</script>
    
</body>
</html>
