<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>特定のposition属性の親要素を取得する</h1>
<p>画像をクリックしてください</p>
<div>Block 1-1
  <div style="position: relative">Block 1-2
    <div>Block 1-3
      <div style="position: static">
        <img src="images/0.jpg" width="128" height="72" alt="松本城">
      </div>
    </div>
  </div>
</div>
<div>Block 2-1
  <div style="position: absolute">Block 2-2
    <div>
      <img src="images/1.jpg" width="128" height="72" alt="味噌川ダム">
    </div>
  </div>
</div>


<script>
$(function() {
  $("img").click(function() {
    $(this).offsetParent().css("background", "yellow");
  });
});


</script>
    
</body>
</html>
