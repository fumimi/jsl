<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>要素を配列に変換する</h1>
<form>
  <input type="button" value="合計を計算する">
</form>
<table>
  <thead>
    <tr><th>商品名</th><th>金額</th></tr>
  </thead>
  <tbody>
    <tr><th>バニラ</th><td>120</td><tr>
    <tr><th>プリン</th><td>100</td><tr>
    <tr><th>あまおう</th><td>150</td><tr>
    <tr><th>とちおとめ</th><td>140</td><tr>
    <tr><th>不良品</th><td>-600</td><tr>
  </tbody>
</table>

<script>
$(function() {
  "use strict"
  $(":button:eq(0)").click(function() {
    var price = $("table td").map(function(index, ele) {
      var price = parseInt( $(ele).text() );
      
      if ( price >= 0) {
        return price;
      } else {
        return null;
      }
    });
    console.log(price);
    
    var total = 0;
    price.each(function(index, val){
      total = total + val;
    });
    alert( "合計" + total );
  });
});


</script>
    
</body>
</html>
