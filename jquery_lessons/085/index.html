<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>指定した要素の次の兄弟要素を対象にする</h1>
<form>
  <input type="button" value="3番目の次の画像の不透明度を変える">
</form>
<div id="imageList">
  <img src="images/0.jpg" width="128" height="72" alt="松本城">
  <img src="images/1.jpg" width="128" height="72" alt="味噌川ダム">
  <img src="images/2.jpg" width="128" height="72" alt="妻籠宿">
  <img src="images/3.jpg" width="128" height="72" alt="枝垂れ栗">
  <img src="images/4.jpg" width="128" height="72" alt="大王わさび農場">
</div>

<script>
$(function() {
  $(":button:eq(0)").click(function() {
    $("#imageList img:eq(2)").next().css("opacity", 0.3);
  });
});


</script>
    
</body>
</html>
