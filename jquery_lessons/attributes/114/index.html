<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      .caution { color:red; font-size:12pt; }
      .note { border-bottom: 2px solid red; }
    </style>

</head>
<body>
    <h1 class="caution note">要素のクラスを削除する</h1>
    <form>
      <input type="button" id="btn" value="cautionクラスを削除">
    </form>

<script>
$(function() {
  $("#btn").click(function() {
    $("h1").removeClass("caution");
  });
});

</script>

</body>
</html>
