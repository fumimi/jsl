<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      h1 { border-bottom: 2px solid red; }
    </style>

</head>
<body>
    <h1>要素の幅を取得／設定する</h1>
    <form>
      <input type="button" id="getWidth" value="h1要素の幅を取得">
      <input type="button" id="setWidth" value="h1要素の幅を設定">
    </form>

<script>
$(function() {
  $("#getWidth").click(function() {
    var w = $("h1").width();
    var h = $("h1").height();
    alert( "横幅：" + w + "、縦幅：" + h );
  });
  $("#setWidth").click(function() {
    $("h1").width("320px");
    $("h1").height("140px");
  });
});

</script>

</body>
</html>
