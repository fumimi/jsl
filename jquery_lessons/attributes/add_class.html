<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>addClassメソッド</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1 class="h2-tag">addClassメソッド</h1>
<ul>
  <li>Item01</li>
  <li>Item02</li>
  <li>Item03</li>
  <li>Item04</li>
</ul>

<script>
$(function(){
  // classを追加します。
  // 複数のクラス名を追加することもできる。
  // $("h1").addClass("title h1-tag");

  // 別のclass名を入れ替えたい場合はremoveClassと併用することもできる
  $("h1").removeClass("h2-tag").addClass("h1-tag");

  // 追加するclass名を関数を使って指定します。
  $("ul li").addClass( function( index ){
    return "item-" + index;
  });
});

</script>

</body>
</html>
