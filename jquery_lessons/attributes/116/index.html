<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      .caution { border-bottom: 2px solid red; }
    </style>

</head>
<body>
    <h1>スタイルシートクラスを切り替える</h1>
    <form>
      <input type="button" id="btn" value="cautionクラスのON/OFFを切り替え">
    </form>

<script>
$(function() {
  $("#btn").click(function() {
    $("h1").toggleClass("caution");
  });
});

</script>

</body>
</html>
