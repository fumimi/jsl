<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      .caution { border-bottom: 2px solid red; }
    </style>

</head>
<body>
    <h1>要素にクラスを追加する</h1>
    <form>
      <input type="button" id="addButton" value="h1要素にクラスを追加">
    </form>

<script>
$(function() {
  $("#addButton").click(function() {
    $("h1").addClass("caution");
  });
});

</script>

</body>
</html>
