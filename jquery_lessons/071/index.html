<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<h1>最初と最後のinput要素を指定する</h1>
<form>
  <input type="text" value="iPhone"><br>
  <input type="text" value="iPad"><br>
  <input type="text" value="Nexus"><br>
  <input type="text" value="Nexus 7"><br>
  <input type="text" value="Galaxy Nexus"><br>
  <input type="text" value="Kindle"><br>
  <input type="text" value="Kindle Fire HD"><br>
</form>


<script>
$(function() {
  var ele = $("input");
  ele.first().css("background", "orange");
  ele.last().css("background", "gray");
  
});

</script>
    
</body>
</html>
